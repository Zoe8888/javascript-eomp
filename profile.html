<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profile.css" />
    <title>Document</title>
  </head>
  <body>
    <nav id="nav">
      <ul class="navbar">
        <li class="navbar-link" onclick="toggleNavbar()">
          <a href="#home-page">HOME</a>
        </li>
        <li class="navbar-link" onclick="toggleNavbar()">
          <a href="#products">PRODUCTS</a>
        </li>
        <li class="navbar-link" onclick="toggleNavbar()">
          <a href="#profile">PROFILE</a>
        </li>
        <li class="navbar-link" onclick="toggleNavbar()">
          <a href="#cart">CART</a>
        </li>
      </ul>
    </nav>
    <section id="profile">
      <div class="profile-container">
        <button class="delte-profile">Delete Profile</button>
        <button class="edit-profile">Edit Profile</button>
      </div>
      <div class="edit-container hide">
        <form action="">
          <input class="edit-name" type="text" placeholder="Name" />
          <input class="edit-surname" type="text" placeholder="Surname" />
          <input class="edit-email" type="text" placeholder="Email" />
          <input class="edit-username" type="text" placeholder="Username" />
          <input class="edit-password" type="text" placeholder="Password" />
          <input
            class="edit-confirm"
            type="text"
            placeholder="Confirm Password"
          />
          <button class="edit">Edit Profile</button>
        </form>
      </div>
    </section>
    <script src="/profile.js"></script>
  </body>
</html>
